<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battleship Game</title>
</head>
<body>
    <h1>Battleship</h1>
    <div id="boards">
        <div id="my-board-data">
            <div class="board-container">
                <h2>My board</h2>
                <div id="game-board" class="board"></div>

                <div id="axis">
                    <p id="axis-name">Axis:</p>
                    <p id="axis-value">x</p>
                </div>
            </div>
        </div>
        <div class="board-container">
            <h2>Enemy's board</h2>
            <div id="enemy-game-board" class="board"></div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
